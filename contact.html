<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Mes documents de physique</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
    }
    nav ul.menu {
      list-style: none;
      display: flex;
      padding: 0;
      margin-top: 0.5rem;
    }
    nav ul.menu li.menu-item {
      margin-right: 1.5rem;
    }
    nav ul.menu li.menu-item a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul.menu li.menu-item a:hover,
    nav ul.menu li.menu-item a:focus {
      color: #ffd700;
      outline: none;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 2rem auto 3rem;
      padding: 2rem;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    main h2 {
      color: #004080;
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-align: center;
    }
    main p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #222;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.75rem 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #004080;
      outline: none;
      box-shadow: 0 0 6px rgba(0,64,128,0.3);
    }
    button[type="submit"] {
      background-color: #004080;
      color: white;
      font-size: 1.1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #002d59;
      outline: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e1e8f0;
      color: #555;
      font-size: 0.9rem;
      margin-top: auto;
    }
    .image-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: white;
    }
    .photo-idr {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 640px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
      nav ul.menu {
        flex-wrap: wrap;
        justify-content: center;
      }
      nav ul.menu li.menu-item {
        margin-right: 1rem;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mes documents de physique</h1>
    <nav>
      <ul class="menu">
        <li class="menu-item"><a href="index.html">Accueil</a></li>
        <li class="menu-item"><a href="cours.html">Cours</a></li>
        <li class="menu-item"><a href="td.html">TD</a></li>
        <li class="menu-item"><a href="dm.html">DM</a></li>
        <li class="menu-item"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contactez-moi</h2>
    <p>Si vous avez des questions, envoyez-moi un message via ce formulaire.</p>

    <form action="https://formspree.io/f/mrbkllzn" method="POST">
      <input type="hidden" name="_subject" value="Nouveau message depuis le site" />

      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Votre e-mail :</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="objet">Objet :</label>
      <input type="text" id="objet" name="objet" required />

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    <p>&copy; Designed by : Idir DRICHE</p>
  </footer>

  <div class="image-container">
    <img src="images/idir_j.png" alt="Photo d'Idir" class="photo-idr" />
  </div>
</body>
</html>
